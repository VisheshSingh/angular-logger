<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Add a log..." [(ngModel)]="text" name="text">
    </div>
    <input type="submit" value="Add log" class="btn btn-light" [disabled]="!this.text"> &nbsp;
    <button type="button" class="btn btn-warning" [hidden]="!this.text" (click)="clearLog()">Clear</button>
  </form>
</div>
